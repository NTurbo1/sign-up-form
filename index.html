<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
    <div class="sign-up-box">
        <div class="intro-text">
            <p>This is not a real online service. You know you need something like this
                in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form class="sign-up-form">
            <div class="before-form-button">
                <h3>Let's do this!</h3>

                <div class="sign-up-form-container">
                    <div class="name-surname-input">
                        <div class="name-input">
                            <p class="label-paragraph"><label for="first-name">FIRST NAME</label></p>
                            <input required type="text" id="first-name">
                        </div>
                        
                        <div class="surname-input">
                            <p class="label-paragraph"><label for="last-name">LAST NAME</label></p>
                            <input required type="text" id="last-name">
                        </div>
                    </div>
        
                    <div class="email-phone-input">
                        <div class="email-input">
                            <p class="label-paragraph"><label for="email">EMAIL</label></p>
                            <input required type="email" id="email">
                        </div>
                        
                        <div class="phone-input">
                            <p class="label-paragraph"><label for="phone">PHONE</label></p>
                            <input required type="tel" id="phone">
                        </div>
                    </div>
        
                    <div class="password-input">
                        <div class="try-password-input">
                            <p class="label-paragraph"><label for="password">PASSWORD</label></p>
                            <input required type="password" id="password">
                        </div>
                        
                        <div class="confirm-password-input">
                            <p class="label-paragraph"><label for="confirm-password">CONFIRM PASSWORD</label></p>
                            <input required type="password" id="confirm-password">
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Create Account</button>
            </div>
        </form>

        <div class="footer-text">Already have an account? <span><a href="#">Log in</a></span></div>
    </div>
</body>
</html>
